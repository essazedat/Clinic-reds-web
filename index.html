<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عيادة Redz Clinic</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-b53c19b21df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    h1 {
      color: #c9302c;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #c9302c;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #a52b26;
    }
    .contact {
      margin-top: 30px;
      text-align: center;
    }
    .contact a {
      display: inline-block;
      margin: 0 10px;
      color: #c9302c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>عيادة Redz Clinic</h1>
    <p>مرحبًا بك! الرجاء تعبئة بياناتك ليتم التواصل معك</p>

    <form action="https://formsubmit.co/medesssa@gmail.com" method="POST">
      <input type="text" name="name" placeholder="اسم المريض" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="text" name="phone" placeholder="رقم الجوال" required>
      <textarea name="complaint" placeholder="الشكوى الرئيسية" rows="4" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
      <button type="submit">إرسال البيانات</button>
    </form>

    <div class="contact">
      <p>تواصل معنا عبر:</p>
      <a href="mailto:medesssa@gmail.com">الإيميل</a>
      <a href="https://wa.me/0599500945" target="_blank">واتساب</a>
      <a href="tel:0599500945">اتصل الآن</a>
    </div>
  </div>
</body>
</html>
