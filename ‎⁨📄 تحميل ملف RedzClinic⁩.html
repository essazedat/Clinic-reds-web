<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Redz Clinic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1588776814546-b53c19b21df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #d9534f;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Redz Clinic</h1>
    <p>نموذج تسجيل المريض</p>
    <form action="https://formsubmit.co/medesssa@gmail.com" method="POST">
      <input type="text" name="name" placeholder="اسم المريض" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="text" name="phone" placeholder="رقم الجوال" required>
      <textarea name="complaint" placeholder="الشكوى الرئيسية" rows="4" required></textarea>
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">إرسال</button>
    </form>
  </div>
</body>
</html>
